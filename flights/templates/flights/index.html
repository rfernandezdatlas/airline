{% extends "flights/layout.html" %}           <!-- en "layout.html" tenemos el html común a todas las páginas, y luego cada una extiende de ese layout-->

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}        
            <li>
                <a href="{% url 'flights:flight' flight.id %}">Vuelo nº {{flight}}</a>  <!-- según urls.py, para ir a flight.html necesitamos el parametro del ID del vuelo ("flightID" allí, flight.id aquí)-->
            </li>           
        {% empty %}                       
            <li>No hay vuelos por el momento</li> 
        {% endfor %}
    </ul>
{% endblock %}
